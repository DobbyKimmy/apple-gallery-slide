<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple-like Gallery Slideshow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="title">
    <h1>Apple-like Gallery</h1>
    <h1>Slideshow</h1>
</div>
<!--920*400-->
<div class="window">
    <div id="slideBox" class="slideBox">
        <img src="img/macbook.jpg" alt="MacBook" width="920px" height="400px">
        <img src="img/iphone.jpg" alt="iphone" width="920px" height="400px">
        <img src="img/imac.jpg" alt="iMac" width="920px" height="400px">
        <img src="img/info.jpg" alt="info" width="920px" height="400px">
    </div>
    <div id="slideBoxBar" class="slideBoxBar">
        <ul>
            <li>
                <a href="#">
                    <img src="img/thumb_macbook.png" alt="macbook" width="32" height="32">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/thumb_iphone.png" alt="iphone" width="24" height="24">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/thumb_imac.png" alt="imac" width="24" height="24">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/thumb_about.png" alt="" width="24" height="24">
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
